<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6  shadow-lg p-3 mb-5 bg-body rounded" >
            <h2 class="text-center">Form Validation</h2>
            <input type="text" class="form-control" id="username" placeholder="Dummy Name">
            <small id="username_err"></small>
            <input type="email" class="form-control" id="email" placeholder="Dummy@gmail.com">
            <small id="email_err"></small>
            <input type="text" class="form-control" id="password" placeholder="password">
            <small id="password_err"></small>
            <input type="text" class="form-control" id="cnfpassword" placeholder="Confirm Password">
            <small id="cnfpassword_err"></small>
            <button class="btn btn-primary" onclick="validate()">Submit</button>
        </div>
    </div>
</div>
<script src="./index.js"></script>
</body>
</html>
